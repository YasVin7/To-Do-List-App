<!DOCTYPE html>

<html>
  <head>
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todoapp">
        <h2>
          My To-Do List <img classname="icon.png" src="assets/icon.png" />

        <div class="row">
          <!-- search box to add todo tasks -->

          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
